<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="container" class="flexrow">
      <div id="left" class="inline-block bg-black">
        <div id="home" class="bg-grey p-1 rounded shiftabitright">
          <img
            class="invert shiftabitright shiftabitdown"
            src="logo.svg"
            alt="Spotify logo"
          />
          <ul id="ul1" class="flexcolumn">
            <li class="invert flexrow">
              <img src="home.svg" alt="Home" /> Home
            </li>
            <li class="invert flexrow">
              <img src="search.svg" alt="playlist" />Search
            </li>
          </ul>
        </div>
        <div
          id="library"
          class="flexcolumn bg-grey p-1 rounded shiftabitright shiftabitup"
        >
          <div
            id="library-in1"
            class="flexrow aligncenter shiftabitdown shiftabitright"
          >
            <img class="invert" src="playlist.svg" />
            Your Library
          </div>
          <footer class="shiftabitright shiftabitup">
            <a href="https://www.spotify.com/in-en/legal/">Legal</a>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/"
              >Safety &amp; Privacy Center</a
            >
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
              >Privacy Policy</a
            >
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
              >Cookies</a
            >
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
              >About Ads</a
            >
            <a href="https://www.spotify.com/in-en/accessibility/"
              >Accessibility</a
            >
            <a
              href="https://www.spotify.com/legal/cookies-policy/"
              target="_blank"
              rel="noopener"
              >Cookies</a
            >
          </footer>
        </div>
      </div>
      <div id="right" class="inline-block">
        <div id="header" class="flexrow bg-grey p-1 rounded">
          <div id="nav" class="flexrow aligncenter shiftabitright">
            <i id="leftchevron" class="fa fa-chevron-left fa-2x"></i>
            <i class="fa fa-chevron-right fa-2x"></i>
          </div>
          <div id="buttons" class="flexrow">
            <button id="signin">Sign up</button>
            <button id="login">Log in</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
